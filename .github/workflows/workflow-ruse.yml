name: workflow file 

on:
  workflow_call:
    # inputs:
    #   app_name:
    #     description: 'The app name to build the Docker image for'
    #     required: true
    #     type: string
    secrets:
      MY_APP:
        required: true
env:
  MY_APP_IMAGES: "python"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2


      - name: show dir and img
        run: |
          echo "${{ secrets.MY_APP }}"
          echo "${{ env.MY_APP_IMAGES }}"
     
      - name: Build Docker image
        run: |
          cd my_${{ secrets.MY_APP }}_app
          docker build -t my-${{ env.MY_APP_IMAGES }}-app .

      - name: Show Docker images
        run: docker images
