name: reuseable workflow run workflow1 file

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Select the app to build (python, java, node)'
        required: true
        default: 'python'
        type: choice
        options:
          - python
          - java
          - node


jobs:
  call-workflow:
      uses: ./.github/workflows/workflow-ruse.yml
      with:
        app_name: echo "${{ inputs.app }}""
      secrets:
        MY_APP_DIRS: echo "${{ secrets.MY_APP_DIRS }}"
        MY_APP_IMAGES: echo "${{ secrets.MY_APP_IMAGES }}"




