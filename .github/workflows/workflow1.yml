name: reuseable workflow run workflow1 file

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Select the app to build (python, java, node)'
        required: true
        default: 'python'
        type: choice
        options:
          - python
          - java
          - node


jobs:
  call-workflow:
      uses: ./.github/workflows/workflow-ruse.yml
      with:
        app_name: ${{ inputs.app }}
      secrets:
        MY_APP: ${{ secrets.MY_APP }}




        # MY_APP_DIRS: ${{ secrets.MY_APP_DIRS }}
        # MY_APP_IMAGES: ${{ secrets.MY_APP_IMAGES }}




