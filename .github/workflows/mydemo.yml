name: Build Selected Application

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Select the application to build'
        required: true
        type: choice
        options:
          - python
          - Java
          - nodejs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker image
        run: |
          # Define directories and image names
          if [ "${{ github.event.inputs.app }}" = "python" ]; then
            dir="my_python_app"
            image="my-python-image"
          elif [ "${{ github.event.inputs.app }}" = "Java" ]; then
            dir="my_java_app"
            image="my-java-image"
          elif [ "${{ github.event.inputs.app }}" = "nodejs" ]; then
            dir="my_node_app"
            image="my-nodejs-image"
          else
            echo "Invalid application selected: ${{ github.event.inputs.app }}"
            exit 1
          fi

          # Build the Docker image for the selected application
          echo "Building Docker image for ${{ github.event.inputs.app }}..."
          cd $dir
          docker build -t $image .
          cd ..

      - name: Check the Docker images
        run: docker images
